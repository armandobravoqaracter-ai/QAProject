# E2 - Configuración de Waits
# Timeouts configurables sin recompilar

# Timeout por defecto para waits explícitos (segundos)
wait.timeout=10

# Polling interval para verificaciones (milisegundos)
wait.polling=500

# Timeout extendido para operaciones lentas (segundos)
wait.timeout.extended=30

# Timeout corto para verificaciones rápidas (segundos)
wait.timeout.short=5
